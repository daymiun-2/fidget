<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Fidget Toy</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: monospace;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .toy {
      width: 320px;
      height: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border: 2px solid black;
      background: #f9f9f9;
      overflow: hidden;
    }
    .toy-label {
      font-size: 1rem;
      margin: 10px 0 5px 0;
    }
    .bubble-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      width: 100%;
      height: 100%;
    }
    .bubble {
      background: #ccc;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .popped {
      background: #f0f0f0 !important;
    }
    #spinnerCanvas, #paintCanvas {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    #petEmoji {
      font-size: 6rem;
      margin-top: auto;
      margin-bottom: auto;
      cursor: pointer;
    }
    .swatch-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100%;
      height: 100%;
    }
    .swatch-cell {
      background-color: white;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .highlighted {
      background-color: red !important;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      font-size: 0.8rem;
      padding: 5px;
      justify-content: center;
    }
    #scrollZone, #busyTyping {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 10px;
      white-space: pre-wrap;
    }
    #replyOutput {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Bubble Wrap -->
  <div class="toy">
    <div class="toy-label">Bubble Wrap</div>
    <div class="bubble-grid" id="bubbleGrid"></div>
  </div>

  <!-- Fidget Spinner -->
  <div class="toy">
    <div class="toy-label">Fidget Spinner</div>
    <canvas id="spinnerCanvas" width="300" height="300"></canvas>
  </div>

  <!-- Pet Zone -->
  <div class="toy">
    <div class="toy-label">Pet Zone</div>
    <div id="petEmoji">üê∂</div>
  </div>

  <!-- Paint Tool -->
  <div class="toy">
    <div class="toy-label">Paint Tool</div>
    <div class="controls">
      <button onclick="tool = 'draw'">Draw</button>
      <button onclick="tool = 'erase'">Erase</button>
      <label>Brush: <input type="range" min="5" max="50" value="10" id="brushSize"></label>
      <input type="color" id="colorPicker" value="#ff0000">
      <button onclick="clearCanvas()">Clear</button>
    </div>
    <canvas id="paintCanvas" width="300" height="260"></canvas>
  </div>

  <!-- Chase the Cube -->
  <div class="toy">
    <div class="toy-label">Chase the Cube</div>
    <div class="swatch-grid" id="swatchGrid"></div>
  </div>

  <!-- Meeting Reply Generator -->
  <div class="toy">
    <div class="toy-label">Meeting Reply Generator</div>
    <div id="replyOutput">Click below to generate</div>
    <button id="replyButton">Click for Reply</button>
  </div>

  <!-- Busy Typing -->
  <div class="toy">
    <div class="toy-label">Busy Document</div>
    <div id="busyTyping" contenteditable="true"></div>
  </div>

  <!-- Endless Counter -->
  <div class="toy">
    <div class="toy-label">Endless Counter</div>
    <div id="scrollZone"></div>
  </div>

<script>
  // Bubble Wrap
  const bubbleGrid = document.getElementById('bubbleGrid');
  for (let i = 0; i < 36; i++) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.addEventListener('click', () => bubble.classList.toggle('popped'));
    bubbleGrid.appendChild(bubble);
  }

  // Spinner
  const spinnerCanvas = document.getElementById('spinnerCanvas');
  const spinnerCtx = spinnerCanvas.getContext('2d');
  let angle = 0;
  let velocity = 0;
  let spinning = false;
  function drawSpinner() {
    spinnerCtx.clearRect(0, 0, 300, 300);
    spinnerCtx.save();
    spinnerCtx.translate(150, 150);
    spinnerCtx.rotate(angle);
    for (let i = 0; i < 3; i++) {
      spinnerCtx.beginPath();
      spinnerCtx.arc(60, 0, 20, 0, Math.PI * 2);
      spinnerCtx.fillStyle = '#000';
      spinnerCtx.fill();
      spinnerCtx.rotate(Math.PI * 2 / 3);
    }
    spinnerCtx.beginPath();
    spinnerCtx.arc(0, 0, 10, 0, Math.PI * 2);
    spinnerCtx.fillStyle = '#888';
    spinnerCtx.fill();
    spinnerCtx.restore();
    angle += velocity;
    velocity *= 0.95;
    requestAnimationFrame(drawSpinner);
  }
  spinnerCanvas.addEventListener('mousedown', () => spinning = true);
  spinnerCanvas.addEventListener('mouseup', () => {
    if (spinning) velocity = 0.15;
    spinning = false;
  });
  spinnerCanvas.addEventListener('mousemove', () => {
    if (spinning) velocity += 0.005;
  });
  drawSpinner();

  // Pet Zone
  const petEmoji = document.getElementById('petEmoji');
  const pets = ['üê∂', 'üê±', 'üêπ', 'üê∞', 'ü¶ä', 'üê∏'];
  let petIndex = 0;
  petEmoji.addEventListener('click', () => {
    petIndex = (petIndex + 1) % pets.length;
    petEmoji.textContent = pets[petIndex];
  });

  // Paint Tool
  const paintCanvas = document.getElementById('paintCanvas');
  const paintCtx = paintCanvas.getContext('2d');
  let painting = false;
  let tool = 'draw';
  let brushSize = 10;
  let color = document.getElementById('colorPicker').value;
  document.getElementById('colorPicker').addEventListener('input', e => color = e.target.value);
  document.getElementById('brushSize').addEventListener('input', e => brushSize = parseInt(e.target.value));
  function clearCanvas() {
    paintCtx.clearRect(0, 0, paintCanvas.width, paintCanvas.height);
  }
  paintCanvas.addEventListener('mousedown', () => painting = true);
  paintCanvas.addEventListener('mouseup', () => painting = false);
  paintCanvas.addEventListener('mouseleave', () => painting = false);
  paintCanvas.addEventListener('mousemove', e => {
    if (!painting) return;
    const rect = paintCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    paintCtx.fillStyle = (tool === 'erase') ? '#f9f9f9' : color;
    paintCtx.fillRect(x, y, brushSize, brushSize);
  });

  // Chase the Cube
  const swatchGrid = document.getElementById('swatchGrid');
  const swatchCells = [];
  let currentSwatch = 0;
  for (let i = 0; i < 9; i++) {
    const cell = document.createElement('div');
    cell.classList.add('swatch-cell');
    if (i === 0) {
      cell.classList.add('highlighted');
      currentSwatch = 0;
    }
    cell.addEventListener('click', () => {
      if (cell.classList.contains('highlighted')) {
        let next;
        do {
          next = Math.floor(Math.random() * 9);
        } while (next === currentSwatch);
        swatchCells[currentSwatch].classList.remove('highlighted');
        swatchCells[next].classList.add('highlighted');
        currentSwatch = next;
      }
    });
    swatchGrid.appendChild(cell);
    swatchCells.push(cell);
  }

  // Meeting Replies
  const replies = [
    "That's a great point.",
    "I think it depends on the context.",
    "Can we circle back to that?",
    "I'm aligned either way.",
    "Let me follow up offline.",
    "Good question, let's take that one away.",
    "It‚Äôs on our radar."
  ];
  document.getElementById('replyButton').addEventListener('click', () => {
    const output = document.getElementById('replyOutput');
    output.textContent = replies[Math.floor(Math.random() * replies.length)];
  });

  // Busy Typing
  const busyTyping = document.getElementById('busyTyping');
  busyTyping.addEventListener('keydown', (e) => {
    e.preventDefault();
    busyTyping.textContent += 'I am very busy. ';
    busyTyping.scrollTop = busyTyping.scrollHeight;
  });

  // Endless Counter
  const scrollZone = document.getElementById('scrollZone');
  let count = 0;
  function addNumber() {
    scrollZone.textContent += `${count++}\n`;
    scrollZone.scrollTop = scrollZone.scrollHeight;
  }
  setInterval(addNumber, 50);
</script>

</body>
</html>
